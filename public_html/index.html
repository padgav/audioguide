<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="node_modules/elasticsearch-browser/elasticsearch.jquery.min.js"></script>
        <script src="node_modules/elasticsearch-browser/elasticsearch.min.js"></script>
       
        <script>
         var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition
         var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList
         var SpeechRecognitionEvent = SpeechRecognitionEvent || webkitSpeechRecognitionEvent
         var recognition = new SpeechRecognition();
         var speechRecognitionList = new SpeechGrammarList();   
         recognition.grammars = speechRecognitionList;
//recognition.continuous = false;
recognition.lang = 'it-IT';
recognition.interimResults = false;
recognition.maxAlternatives = 1;

var messages = new Array();
messages[0] = "Non ho capito, prova a ripetere";



var synth = window.speechSynthesis;

var client = new $.es.Client({
  hosts: 'nat01.crs4.it:9200'
});

var bg = document.querySelector('html');

var card = "";
$( document ).ready(function() {
  // Handler for .ready() called.
    $(".card").on("click" , function() {
        card = $(this).attr("id");
        recognition.start();
  
    });
    $(".card").on("mouseenter" , function() {
        card = $(this).attr("id");
        
        var utterThis = new SpeechSynthesisUtterance(card);
        synth.speak(utterThis);
    });
    
});

recognition.onresult = function(event) {
  var last = event.results.length - 1;
  var text = event.results[last][0].transcript;
  
  console.log('Confidence: ' + text);
  client.search({
  index: 'myindex',
  q: "question:" + text + " AND title:" + card
}, function (error, response) {
        console.log("resp:",response);
        if(response.hits.total >0){
            $("#answer").html(response.hits.hits[0]._source.answer)
            var utterThis = new SpeechSynthesisUtterance(response.hits.hits[0]._source.answer);
            synth.speak(utterThis);
        }
        else {
            var utterThis = new SpeechSynthesisUtterance(messages[0]);
            synth.speak(utterThis);
        }

});

  
  
  
}

recognition.onspeechend = function() {
  recognition.stop();
}

recognition.onnomatch = function(event) {
  console.log( 'I didnt recognise that color.');
}

recognition.onerror = function(event) {
  console.log( 'Error occurred in recognition: ' + event.error);
}

        </script>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
